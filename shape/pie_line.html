  <head>  
        <meta charset="utf-8">  
        <title>Pie</title>

<style>
 
 
</style>
    <body>  
        <script src="./static/js/4.x/d3.min.js" charset="utf-8"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script>
		
		var width = 2000;
		var height = 1000;
		var dataset = [
  {"number":  4, "name": "Locke"},
  {"number":  8, "name": "Reyes"},
  {"number": 15, "name": "Ford"},
  {"number": 16, "name": "Jarrah"},
  {"number": 23, "name": "Shephard"},
  {"number": 42, "name": "Kwon"}
];
		
    

		var svg = d3.select("body").append("svg")
								.attr("width",width)
								.attr("height",height);
		
		var pie = d3.pie();

		pie.sortValues(function(a, b) { return a - b; });
        // pie.startAngle(function(){
        //     return Math.PI / 4;
        // })
        // pie.endAngle(function(){
        //     return Math.PI;
        // })


		var outerRadius = 300 / 2;
		var innerRadius = 300 / 4;
		var arc = d3.arc()
						.innerRadius(innerRadius)
						.outerRadius(outerRadius);
		
        var color = d3.scaleOrdinal(d3.schemeCategory10);

		

		var arcs = svg.selectAll("g")
					.data(pie(dataset.map(function(d){
                        return d.number;
                    })))
					  .enter()
					  .append("g")
					  .attr("transform","translate("+outerRadius+","+outerRadius+")");


		arcs.append("path")
			.attr("fill",function(d,i){
				return color(i);
			})
			.attr("d",function(d){
				return arc(d);
			});
		
		arcs.append("text")
			.attr("transform",function(d){
				return "translate(" + arc.centroid(d) + ")";
			})
			.attr("text-anchor","middle")
			.text(function(d){
				return d.value;
			});
		
        var svg2 = d3.select("body").append("svg")
								.attr("width",1000)
								.attr("height",1000);
            //canvas.attr("transform","translate(300,300)");

var data = [
  {date: new Date(2007, 3, 24), value: 60},
  {date: new Date(2007, 3, 25), value: 90},
  {date: new Date(2007, 3, 26), value: 50},
  {date: new Date(2007, 3, 27), value: 20},
  {date: new Date(2007, 3, 30), value: 10},
  {date: new Date(2007, 4,  1), value: 100},
];
        
    // var min = d3.min(data);
    // var max = d3.max(data);
    // var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
    // var x = d3.scaleBand()
    //         .domain(d3.range(data,function(d){
    //             return d[0];
    //         }))
    //         .range([0, 500]);
    var x = d3.scaleTime()
                .domain([d3.min(data,function(d){
                return d.date;
            }), d3.max(data,function(d){
                return d.date;
            })])
                .range([0, 500]);
    console.log(d3.max(data,function(d){
                return d.value;
            }));
    var y = d3.scaleLinear()
            .domain([d3.min(data,function(d){
                return d.value;
            }), d3.max(data,function(d){
                return d.value;
            })])
            .range([500,0]);
    var xAxis = d3.axisBottom().scale(x);
    var yAxis = d3.axisLeft().scale(y);
    //var data = [[1, 2], [2, 4],[3, 66],[4, 8], [5, 10]];
        var line = d3.line()
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.value); })
                    .curve(d3.curveStep)

    svg2.append("g")
        .append("path")
        .attr('stroke', '#333')
        .attr('stroke-width', '1')
        .attr('fill', 'none')
        .attr("d", line(data))
        .attr("transform","translate(50,-30)");
                            
    svg2.append("g")     // 在svg中添加分组元素
        .attr("class", "axis")      // 设定坐标轴组件的class
        .attr("transform", "translate(50, 470)")        // 通过transform设定坐标轴的位置
        .call(xAxis);        // 添加坐标轴

    svg2.append("g")     // 在svg中添加分组元素
    .attr("class", "axis")      // 设定坐标轴组件的class
    .attr("transform", "translate(50, -30)")        // 通过transform设定坐标轴的位置
    .call(yAxis);        // 添加坐标轴


        </script>  
		
    </body>  
</html>
